<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tip</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./scripts/main.js"></script>
</head>
<body onload="setDailyTip()">
    <div class="main">
        <div class="sidebar-reserve"></div>
        <div class="sidebar">
            <a class="logo" href="index.html">
                <img src="./images/logo-stroke.svg">
                <div class="slogan">
                    <div class="slogan-item">
                        People.
                    </div>
                    <div class="slogan-item">
                        Productivity.
                    </div>
                    <div class="slogan-item">
                        Profitibility.
                    </div>
                </div>
            </a>
            <div class="sidebar-menu">
                <a class="sidebar-menu-item" href="index.html">
                    <i class="ph ph-house"></i>
                    Home
                </a>
                <a class="sidebar-menu-item" href="events.html">
                    <i class="ph ph-calendar-blank"></i>
                    Events
                </a>
                <a class="sidebar-menu-item selected" href="dailytip.html">
                    <i class="ph ph-heartbeat"></i>
                    Daily Tip
                </a>
                <a class="sidebar-menu-item" href="gallery.html">
                    <i class="ph ph-images"></i>
                    Gallery
                </a>
                <a class="sidebar-menu-item" href="about.html">
                    <i class="ph ph-question"></i>
                    About Us
                </a>
                <div class="sidebar-menu-divider"></div>
                <a class="sidebar-menu-item" href="login.html">
                    <i class="ph ph-sign-in"></i>
                    Login
                </a>
                <a class="sidebar-menu-item" href="register.html">
                    <i class="ph ph-user-plus"></i>
                    Register
                </a>
            </div>
        </div>
        <div class="content">
            <div class="page slide-in-right">
                <!-- This will be autopopulated by javascript. -->
            </div>
            <div class="page-controls">
                <button id="tip-prev" class="nice-button" onclick="prevTip()">Previous Tip</button>
                <button id="tip-next" class="nice-button" onclick="nextTip()">Next Tip</button>
            </div>
            <div class="footer">
                <div class="footer-item">
                    <div>
                        Copyright &copy; 2023
                    </div>
                    <img src="./images/logo-stroke.svg" style="max-width: 2rem;">
                    <div>
                        Lifestyle Mastery. All Rights Reserved.
                    </div>
                </div>
                <div class="footer-item">
                    <a href="privacy.html">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
