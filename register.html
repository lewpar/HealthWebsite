<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        #background {
            background-image: url("healthy-outdoors.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size:cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <div id="content">
            <div id="sidebar">
                <a id="logo" href="#">
                    <div class="logo-item">
                        <i class="ph ph-plant"></i>
                        <img src="./logo-light.png"/>
                    </div>
                    <div class="logo-item">
                        People. Productivity. Profitability.
                    </div>
                </a>
                <div id="sidebar-menu">
                    <a class="sidebar-menu-item" href="index.html">
                        <i class="ph ph-house"></i>
                        Home
                    </a>
                    <a class="sidebar-menu-item" href="#">
                        <i class="ph ph-question"></i>
                        Page 2
                    </a>
                    <a class="sidebar-menu-item" href="dailytip.html">
                        <i class="ph ph-heartbeat"></i>
                        Daily Health Tip
                    </a>
                    <a class="sidebar-menu-item" href="gallery.html">
                        <i class="ph ph-images"></i>
                        Gallery
                    </a>
                    <a class="sidebar-menu-item selected" href="register.html">
                        <i class="ph ph-user-plus"></i>
                        Register
                    </a>
                </div>
            </div>
            <div id="page">
                <div class="page-item">
                    <div class="page-item-header">Registration Form</div>
                    <div class="page-item-content">
                        <form class="healthy-form">
                            <div class="healthy-form-item">
                                <label for="username">Username*</label>
                                <input id="username" name="username" type="text" placeholder="Enter username" required>
                            </div>
                            <div class="healthy-form-item">
                                <label for="password">Password*</label>
                                <input id="password" name="password" type="password" placeholder="Enter password" required>
                            </div>
                            <div class="healthy-form-item">
                                <label for="repeat-password">Repeat Password*</label>
                                <input id="repeat-password" name="repeat-password" type="password" placeholder="Repeat password" required>
                            </div>
                            <div class="healthy-form-item">
                                <label for="email">Email*</label>
                                <input id="email" name="email" type="email" placeholder="Enter email" required>
                            </div>
                            <div class="healthy-form-item" style="flex-direction: row; gap: 5px;">
                                <input id="eula" name="eula" type="checkbox" required>
                                <label for="eula">I accept the terms of the <a href="privacy.html" style="color: white; text-decoration: underline;">Privacy Policy.</a></label>
                            </div>
                            <b>Required fields: *</b>
                            <div class="healthy-form-item">
                                <button type="submit">Create account</button>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-content">
                Copyright &copy; 2023 Company Name. All Rights Reserved.
            </div>
        </div>
    </div>
</body>
</html>
