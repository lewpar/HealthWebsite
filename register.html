<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./scripts/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="sidebar-reserve"></div>
        <div class="sidebar">
            <a class="logo" href="index.html">
                <img src="./images/logo-stroke.svg">
                <div class="slogan">
                    <div class="slogan-item">
                        People.
                    </div>
                    <div class="slogan-item">
                        Productivity.
                    </div>
                    <div class="slogan-item">
                        Profitibility.
                    </div>
                </div>
            </a>
            <div class="sidebar-menu">
                <a class="sidebar-menu-item" href="index.html">
                    <i class="ph ph-house"></i>
                    Home
                </a>
                <a class="sidebar-menu-item" href="events.html">
                    <i class="ph ph-calendar-blank"></i>
                    Events
                </a>
                <a class="sidebar-menu-item" href="dailytip.html">
                    <i class="ph ph-heartbeat"></i>
                    Daily Tip
                </a>
                <a class="sidebar-menu-item" href="gallery.html">
                    <i class="ph ph-images"></i>
                    Gallery
                </a>
                <a class="sidebar-menu-item" href="about.html">
                    <i class="ph ph-question"></i>
                    About Us
                </a>
                <div class="sidebar-menu-divider"></div>
                <a class="sidebar-menu-item" href="login.html">
                    <i class="ph ph-sign-in"></i>
                    Login
                </a>
                <a class="sidebar-menu-item selected" href="register.html">
                    <i class="ph ph-user-plus"></i>
                    Register
                </a>
            </div>
        </div>
        <div class="content">
            <div class="page slide-in-right">
                <div class="page-item">
                    <form id="register-form" class="nice-form">
                        <div class="text-medium text-center">
                            Registration Form
                        </div>
                        <div class="nice-form-item-groups">
                            <div class="nice-form-item-group">
                                <div class="nice-form-item">
                                    <div class="text-smaller">
                                        Account Details
                                    </div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Username *</label>
                                    <input class="clean-form-item" id="form-username" type="text" placeholder="Enter username" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Password *</label>
                                    <input class="clean-form-item" id="form-password" type="password" placeholder="Enter password" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Confirm Password *</label>
                                    <input class="clean-form-item" id="form-repeat-password" type="password" placeholder="Repeat password" required>
                                    <div class="form-error"></div>
                                </div>
                            </div>
                            <div class="nice-form-item-group">
                                <div class="nice-form-item">
                                    <div class="text-smaller">
                                        Personal Details
                                    </div>
                                </div>
                                <div class="nice-form-item">
                                    <label>First Name *</label>
                                    <input class="clean-form-item" id="form-first-name" type="text" placeholder="Enter first name" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Last Name *</label>
                                    <input class="clean-form-item" id="form-last-name" type="text" placeholder="Enter last name" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Gender *</label>
                                    <select class="clean-form-item" id="form-gender" required>
                                        <option value="select">Select a gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="prefer">Prefer not to say</option>
                                    </select>
                                    <div class="form-error"></div>
                                </div>
                            </div>
                            <div class="nice-form-item-group">
                                <div class="nice-form-item">
                                    <div class="text-smaller">
                                        Contact Details
                                    </div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Email *</label>
                                    <input class="clean-form-item" id="form-email" type="email" placeholder="Enter email" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Phone Number *</label>
                                    <input class="clean-form-item" id="form-phone" type="text" placeholder="Enter phone number" required>
                                    <div class="form-error"></div>
                                </div>
                            </div>
                            <div class="nice-form-item-group">
                                <div class="nice-form-item">
                                    <div class="text-smaller">
                                        Address
                                    </div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Street *</label>
                                    <input class="clean-form-item" id="form-street" type="text" placeholder="123 Sesame Street" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Suburb *</label>
                                    <input class="clean-form-item" id="form-suburb" type="text" placeholder="New York City" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>State *</label>
                                    <input class="clean-form-item" id="form-state" type="text" placeholder="New York" required>
                                    <div class="form-error"></div>
                                </div>
                                <div class="nice-form-item">
                                    <label>Post Code *</label>
                                    <input class="clean-form-item" id="form-postcode" type="text" placeholder="10001" required>
                                    <div class="form-error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="nice-form-item" style="flex-direction: row; gap: 5px;">
                            <input id="form-privacy" type="checkbox" class="clean-form-item" required>
                            <label>I accept the terms of the <a href="privacy.html">Privacy Policy.</a></label>
                            <div class="form-error"></div>
                        </div>
                        <div>Required fields: *</div>
                        <button class="nice-button" type="button" onclick="resetRegister(true, true)">
                            Reset form
                        </button>
                        <button class="nice-button" type="button" onclick="register()">
                            Create account
                        </button>
                        <div id="form-success" class="text-small form-success"></div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <div class="footer-item">
                    <div>
                        Copyright &copy; 2023
                    </div>
                    <img src="./images/logo-stroke.svg" style="max-width: 2rem;">
                    <div>
                        Lifestyle Mastery. All Rights Reserved.
                    </div>
                </div>
                <div class="footer-item">
                    <a href="privacy.html">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
