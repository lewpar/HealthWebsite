            <a class="logo" href="index.html">

                <div class="slogan">
                    <div class="slogan-item">
                        People.
                    </div>
                    <div class="slogan-item">
                        Productivity.
                    </div>
                    <div class="slogan-item">

                    </div>

            <div class="sidebar-menu">
                <a class="sidebar-menu-item" href="index.html">
                    <i class="ph ph-house"></i>

                <a class="sidebar-menu-item" href="events.html">

                    <form class="nice-form">
                        <div class="text-medium text-center">

                        <div class="nice-form-item">
                            <label>Username</label>
                            <input type="text" placeholder="Enter username" required>

                            <label>Password</label>
                            <input type="password" placeholder="Enter password" required>
                        </div>
                        <div class="nice-form-item" style="flex-direction: row; gap: 5px;">
                            <input type="checkbox">
                            <label>Remember me.</label>
                        </div>
                        <button class="nice-button">
                            Login
