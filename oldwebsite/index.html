            background-image: url("images/healthy-man.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size:cover;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <div id="content">
            <div id="sidebar">
                <a id="logo" href="#">
                    <div class="logo-item">
                        <i class="ph ph-plant"></i>
                        <img src="images/logo-light.png"/>
                    </div>
                    <div class="logo-item">
                        People. Productivity. Profitability.
                    </div>
                </a>
                
                <div id="sidebar-menu">
                    <a class="sidebar-menu-item selected" href="index.html">
                        <i class="ph ph-house"></i>
                        Home
                    </a>
                    <a class="sidebar-menu-item" href="#">
                        <i class="ph ph-question"></i>
                        Page 2
                    </a>
                    <a class="sidebar-menu-item" href="dailytip.html">

                    </a>
                    <a class="sidebar-menu-item" href="gallery.html">
                        <i class="ph ph-images"></i>

                    </a>

            <div id="page">

                    </div>
                </div>
                <div class="page-item">

                    <div class="page-item-content">

                Copyright &copy; 2023 Company Name. All Rights Reserved.
            </div>

        <div id="alert" class="alert-container" style="display: none">
            <div class="alert">
                <div class="alert-header">
                    <div class="alert-title">
                        Welcome!
                    </div>
                    <div class="alert-exit">
                        <button class="btn-alert-exit" onclick="document.getElementById('alert').style.display = 'none';">x</button>
                    </div>
                </div>
                <div class="alert-body">
                    Welcome to Company Name!
                </div>
            </div>
